<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>React getting started</title>
</head>

<body>
  <!-- Root container for react components -->
  <div id="insert"></div>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    function AgeCheck() {
        const [name, setName] = React.useState('');
        const [age,setAge] = React.useState('');

        const nameChanged = (event) => {
          setName(event.target.value);
        }
        const ageChanged = (event) => {
          setAge(event.target.value);
        }
        
       function submitValues(){       
         if(age < 18){
           document.getElementById("insert").innerHTML ="You are too young";
         }else{
          document.getElementById("insert").innerHTML = "hello "+ name;         
         }        
       }
        

        return (
          <div>
           <label>Name: </label> <input type="text" onChange={nameChanged} value={name} name="name"/> <br />
           <label>Age: </label><input type="text" onChange={ageChanged} value={age} name="age"/> <br />
            <input type="submit" onClick={submitValues} value="submitValues"/>
          </div>
        );
      };

      ReactDOM.render(<AgeCheck />, document.getElementById("root"));
    </script>
</body>

</html>
