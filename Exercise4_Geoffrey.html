<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function UserInput() {
        const [name, setName] = 
                  React.useState({firstName: '', lastName: ''});

        const inputChanged = (event) => {
          setName({...name, [event.target.name]: event.target.value});
        }

        const submitValues = () => {
          alert("hello " + name.firstName + " " + name.lastName);
        }
        

        return (
          <div>
            <input type="text" onChange={inputChanged} value={name.firstName} name="firstName"/>
            <input type="text" onChange={inputChanged} value={name.lastName} name="lastName"/>
            <input type="submit" onClick={submitValues} value="submitValues"/>
          </div>
        );
      };

      ReactDOM.render(<UserInput />, document.getElementById("root"));
    </script>
  </body>
</html>
